# APPROACH B: Network Config PackageVariant for my-ran
#
# This REPLACES the old Approach A pattern of:
#   - network-intents-my-ran.yaml
#   - nad-renderer-my-ran.yaml
#
# Key difference: NetworkIntents are embedded in the package,
# not injected. nad-fn processes them directly = NADs generated!

apiVersion: config.porch.kpt.dev/v1alpha1
kind: PackageVariant
metadata:
  name: network-config-my-ran
  namespace: default
spec:
  upstream:
    repo: nephio-blueprints-approachb
    package: networking/network-config
  downstream:
    repo: nephio-my-ran
    package: network-config
  pipeline:
    mutators:
      - image: gcr.io/kpt-fn/apply-setters:v0.2
        configMap:
          # Cluster-specific network configuration for my-ran
          control-plane-range: "192.168.10.0/24"
          control-plane-gateway: "192.168.10.1"
          control-plane-vlan: "0"
          user-plane-range: "192.168.20.0/24"
          user-plane-gateway: "192.168.20.1"
          user-plane-vlan: "0"
          interface-name: "eth0"
          mtu: "1500"
          cni-type: "macvlan"
          macvlan-mode: "bridge"
          target-namespace: "openairinterface"
      # nad-fn generates NADs from embedded NetworkIntents
      - image: docker.io/nephio/nad-fn:v3.0.0
        configPath: nad-renderer-config.yaml
